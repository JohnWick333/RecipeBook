
  <a  [routerLink]="[index]" routerLinkActive="router-link-active" >
    <mat-card class='example-card' [ngStyle]="{'background-color':'#FFFACD'}">
    <mat-card-header >
        <mat-card-title >{{recipe.name}}</mat-card-title>
    </mat-card-header>
      <img mat-card-image  [src]="recipe.imagePath" alt="{{ recipe.name }}" [ngStyle]="{'width':'20%','padding-left':'30px'}">
    </mat-card>
  </a>
